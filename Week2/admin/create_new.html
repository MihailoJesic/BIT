<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Wanted Poster</title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td></td>
        <td width="70%">
          <a href="../index.html">Back To Homepage</a>
          <br />

          <form action="#" method="post">
            <fieldset>
              <legend>Top Headline</legend>
              <label for="headline">Headline Text:</label>
              <input type="text" name="headline" />
            </fieldset>
            <br />

            <fieldset>
              <legend>Images</legend>
              <label for="image-1">Image 1:</label>
              <input type="file" name="image-1" />
              <br />
              <label for="image-2">Image 2:</label>
              <input type="file" name="image-2" />
              <br />
              <label for="image-3">Image 3:</label>
              <input type="file" name="image-3" />
            </fieldset>
            <br />

            <fieldset>
              <legend>Reward</legend>
              <label for="reward">Reward Money:</label>
              <input type="number" name="reward" />
            </fieldset>
            <br />

            <fieldset>
              <legend>Description</legend>
              <label for="aliases">aliases:</label>
              <br />
              <input type="text" name="aliases" />
              <br />
              <br />

              <label for="birth">Birth:</label>
              <br />
              <input type="date" name="birth" />
              <br />
              <br />

              <label for="hair">Hair:</label>
              <br />
              <input type="text" name="hair" />
              <br />
              <br />

              <label for="eyes">Eyes:</label>
              <br />
              <input type="text" name="eyes" />
              <br />
              <br />

              <label for="height">Height:</label>
              <br />
              <input type="text" name="height" />
              <br />
              <br />

              <label for="weight">Weight:</label>
              <br />
              <input type="text" name="weight" />
              <br />
              <br />

              <label for="id-number">ID Number:</label>
              <br />
              <input type="text" name="id-number" />
              <br />
              <br />

              <label for="occupation">Occupation:</label>
              <br />
              <input type="text" name="occupation" />
              <br />
              <br />
            </fieldset>
            <br />

            <fieldset>
              <legend>Remarks</legend>
              <textarea
                name="remarks"
                cols="90"
                rows="5"
                placeholder="Remarks text"
              ></textarea>
            </fieldset>
            <br />

            <fieldset>
              <legend>Caution</legend>
              <textarea
                name="caution"
                cols="90"
                rows="5"
                placeholder="Caution text"
              ></textarea>
            </fieldset>
            <br />

            <button type="reset" name="reset">
              <svg
                width="10"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
              Reset
            </button>

            <button type="submit" name="submit">
              <svg
                width="10"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Submit
            </button>
          </form>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
