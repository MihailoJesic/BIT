<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frogStyle.css" />
    <script src="./frogscript.js"></script>
    <title>Frog</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://i.pinimg.com/564x/b4/24/be/b424be29b9840899062e6517610b24cd.jpg"
          alt="Frog Logo"
          width="150"
        />
        <p class="logo-text">LOGO</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <table width="100%">
      <tr>
        <td></td>
        <td width="800">
          <h1>Welcome</h1>
          <p class="name">
            My name is
            <span class="green-text">Froggy the Frog</span> and I'm
            <span class="red-text">jolly</span> and
            <span class="red-text">clumsy</span>!
          </p>
          <hr />
          <h2>My most beautiful pictures</h2>
          <div class="gallery">
            <img
              src="https://www.amphibians.org/wp-content/uploads/2019/04/0_World-Frog-Day.jpg"
              width="25%"
              alt="Frog1"
            />
            <img
              src="https://cdn.britannica.com/84/206384-050-00698723/Javan-gliding-tree-frog.jpg?w=600&q=60"
              width="25%"
              alt="Frog2"
            />
            <img
              src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/green-tree-frog-care-sheet-hero"
              width="25%"
              alt="Frog3"
            />
            <img
              src="https://www.aquariumofpacific.org/images/exhibits/Magnificent_Tree_Frog_900.jpg"
              width="25%"
              alt="Frog4"
            />
          </div>
          <hr />
          <h2>Book me for a photoshoot!</h2>
          <input type="email" name="email" placeholder="Your email..." />
          <textarea
            name="textarea"
            cols="30"
            rows="10"
            placeholder="Type in your message here"
          ></textarea>

          <button class="btn"><div class="btn-text">Send</div></button>
          <hr />
        </td>
        <td></td>
      </tr>
    </table>
    <footer>
      <nav>
        <ul>
          <li>
            <div class="link">
              <img
                class="icon"
                src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                width="50"
                alt="LinkedIn"
              />
              <p>LinkedIn</p>
            </div>
          </li>
          <li>
            <div class="link">
              <img
                class="icon"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png?20200512141346"
                width="50"
                alt="Instagram"
              />
              <p>Instagram</p>
            </div>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
