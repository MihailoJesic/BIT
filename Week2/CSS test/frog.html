<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frogStyle.css" />
    <title>Frog</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./logo.jpg" alt="Frog Logo" width="150" />
        <p class="logo-text">LOGO</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <table width="100%">
      <tr>
        <td></td>
        <td width="800">
          <h1>Welcome</h1>
          <p class="name">
            My name is
            <span class="green-text">Froggy the Frog</span> and I'm
            <span class="red-text">jolly</span> and
            <span class="red-text">clumsy</span>!
          </p>
          <hr />
          <h2>My most beautiful pictures</h2>
          <div>
            <img src="./logo.jpg" width="150" alt="Frog1" />
            <img src="./logo.jpg" width="150" alt="Frog2" />
            <img src="./logo.jpg" width="150" alt="Frog3" />
            <img src="./logo.jpg" width="150" alt="Frog4" />
          </div>
          <hr />
          <h2>Book me for a photoshoot!</h2>
          <input type="email" name="email" placeholder="Your email..." />
          <textarea
            name="textarea"
            cols="30"
            rows="10"
            placeholder="Type in your message here"
          ></textarea>

          <button class="btn"><div class="btn-text">Send</div></button>
          <hr />
        </td>
        <td></td>
      </tr>
    </table>
    <footer>
      <nav>
        <ul>
          <li>
            <div class="link">
              <img src="./logo.jpg" width="50" alt="LinkedIn" />
              <p>LinkedIn</p>
            </div>
          </li>
          <li>
            <div class="link">
              <img src="./logo.jpg" width="50" alt="Instagram" />
              <p>Instagram</p>
            </div>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
