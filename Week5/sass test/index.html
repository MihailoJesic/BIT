        </div>
        <div class="div-col col-12 col-md-12 col-lg-4">
          <div class="padding-box bg-warning">3</div>
        </div>
      </div>
      <div class="row bg-primary">
        <div class="div-col col-md-6 col-lg-6">
          <div class="padding-box bg-light">1</div>

          <div class="padding-box bg-light">1</div>
        </div>
      </div>

        <div class="div-col col-4 offset-1">

          <div class="padding-box nested-neighbour bg-light">1</div>
        </div>

            <div class="div-col col-12">

          </div>

      </div>

        <div class="div-col col-6">
          <div class="padding-box bg-light">1</div>
