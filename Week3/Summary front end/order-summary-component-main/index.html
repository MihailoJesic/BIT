<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="modal">
        <img src="./images/illustration-hero.svg" alt="" class="hero" />
        <h2>Order Summary</h2>
        <p class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="mid">
          <img class="note" src="./images/icon-music.svg" alt="" />
          <div class="payment">
            <div class="pay">
              <div class="annual">Annual Plan</div>
              <div class="cost">$59.99/year</div>
            </div>
            <a href="#" class="change">Change</a>
          </div>
        </div>

        <div class="action">
          <button class="btn" href="#">Proceed to Payment</button>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Mihailo</a>.
  </div>
</html>
